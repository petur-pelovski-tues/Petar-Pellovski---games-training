<html>
  <head>
   <meta charset="UTF-8">
    <title>Endless Runner Game Demo</title>
    <style>
      body { background-color: #000000; }
      canvas { background-color: #222222; }
    </style>
  </head>
  <body onload="init();">
  <div align="center">
    <canvas id="game-canvas" width="640" height="580"></canvas>
  </div>
  <script src="pixi.js-master/bin/pixi.dev.js"></script>
  <script>
  function init() {		
  stage = new PIXI.Stage(0x66FF99);
  renderer = PIXI.autoDetectRenderer(
    640,
    580,
    document.getElementById("game-canvas")
  );

  var midTexture = PIXI.Texture.fromImage("resources/road_landscape1.jpg");
  mid = new PIXI.TilingSprite(midTexture, 640, 580);
  mid.position.x = 0;
  mid.position.y = 128;
  mid.tilePosition.x = 0;
  mid.tilePosition.y = 0;
  stage.addChild(mid);

  requestAnimFrame(update);
}
function update() {
  mid.tilePosition.y += 0.64;
 // mid.position.y += 0.64;

  renderer.render(stage);

  requestAnimFrame(update);
}
  </script>
</body>
</html>
